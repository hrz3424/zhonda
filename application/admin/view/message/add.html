<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Objectdata')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="objectdataList" item="vo"}
                <label for="row[objectdata]-{$key}"><input id="row[objectdata]-{$key}" name="row[objectdata]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>
        </div>
    </div>
    <input type="hidden" id="companyids" name="row[companyids]" />
    <input type="hidden" id="driverids" name="row[driverids]" />
    <div class="container form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <table id="qtable" class="table table-striped table-bordered table-hover "
                   width="100%">
            </table>
        </div>
    </div>

    <div class="dcontainer form-group" style="display: none">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <table id="dtable" class="table table-striped table-bordered table-hover "
                   width="100%">
            </table>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
