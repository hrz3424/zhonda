<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" disabled type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <input type="hidden" id="noticeids" name="row[noticeids]" value="{$row.noticeids|htmlentities}"/>
    <div class="container form-group">
            <div>
                <table id="qtable" class="table table-striped table-bordered table-hover "
                       width="100%">
                </table>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
